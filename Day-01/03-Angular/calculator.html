<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calculator</title>

            color: red;

        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div class="content">

            <option value="">subtract</option>

        </select>
        <input type="text" name="" id="txtNumber2">

    </div>
</body>
