<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        label{
            display: block;
        }
        #divResult{
            color: red;
            font-size: 28pt;
        }
        .field{
            margin-bottom: 5px;
        }
    </style>
    <script src="jquery-1.11.3.js"></script>
    <script>
        String.prototype.toInt = function(){
            return parseInt(this,10);
        }

        //Model
        function SalaryCalculator(){
            //this.basic = 0;
            var _basic = 0;
            this.getBasic = function(){
                return _basic;
            };
            this.setBasic = function(value){
                _basic = value;
                //trigger change notification for basic
                _basicChangeNotifications.forEach(function(listenerFn){
                    listenerFn();
                })
            };

            var _basicChangeNotifications = [];
            this.addOnBasicChangeNotification = function(listenerFn){
                _basicChangeNotifications.push(listenerFn);
            };


            this.hra = 0;
            this.da = 0;
            this.tax =0 ;
            this.salary = 0;
            this.onSalaryChange = null;
        }
        SalaryCalculator.prototype.calculate = function(){
            var gross = this.getBasic() + this.hra + this.da;
            var net = gross * ((100-this.tax)/100);
            this.salary = net;
            if (typeof this.onSalaryChange === "function")
                this.onSalaryChange();
        }

        //View
        $(function(){
            window.calculator = new SalaryCalculator();
            $("#txtBasic").change(function(){
                calculator.setBasic ( $("#txtBasic").val().toInt());
            });
            $("#txtHra").change(function(){
                calculator.hra = $("#txtHra").val().toInt();
            });
            $("#txtDa").change(function(){
                calculator.da = $("#txtDa").val().toInt();
            });
            $("#rangeTax").change(function(){
                calculator.tax = $("#rangeTax").val().toInt();
            });
            $("#btnCalculate").click(function(){
                calculator.calculate();
            });
            $("#rangeTax").change(function(){
                $("#spanTax").html(this.value);
            });

            calculator.onSalaryChange = function(){
                 $("#divResult").html(calculator.salary);
            }
            calculator.addOnBasicChangeNotification(function(){
                $("#txtBasic").val(calculator.getBasic());
            });
        });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div class="content">
        <div class="field"><label for="">Basic :</label><input type="text" name="" id="txtBasic"></div>
        <div class="field"><label for="">HRA :</label><input type="text" name="" id="txtHra"></div>
        <div class="field"><label for="">DA :</label><input type="text" name="" id="txtDa"></div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
            <span id="spanTax">[Tax]</span>
        </div>
        <div class="field"><input type="button" value="Calculate" id="btnCalculate"></div>
        <div class="field">
            <div id="divResult">[Salary]</div>
        </div>
    </div>
</body>
</html>
