<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <script>
    /*

    <style>
        .closed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        .stats{
            font-size: 18pt;
        }

<body>
    <h1>Bug Tracker</h1>
    <div class="content">
        <div class="stats"><span class="closed">3</span> / <span>10</span></div>
        <div class="search"></div>
        <div class="editor">
            <form action="">
                <label for="">Bug :</label>
                <input type="text" name="" id="">
                <input type="button" value="Add Bug">
                <input type="button" value="Remove Closed">
                <ol>
                    <li>Bug - 1</li>
                    <li class="closed">Bug - 2</li>

                </ol>

        </div>
    </div>
